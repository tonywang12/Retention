<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Computer Room</title>
<link rel="stylesheet" href="styles.css" />
<script src="hittest.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#content').hide();
    $('#content').fadeIn(3000);
    $('#chatbox').hide();
    $('#arrowLeft').hide();
    $('#pc').hide();

    //localStorage.setItem('firstComputerRoom', 'true'); // set in prologue

    
    
    var counter = 0;
    var counter2 = 0;

    var img = "images/computerRoomOff.png";  
    if (localStorage.getItem('GameComplete') == 'true'){
        $('#arrowLeft').hide();
        $('#chatname').hide();
        $('#pc').hide();
        $("div#ComputerRoom").click(ClickCommand);

    function ClickCommand(){

        counter2++;
        if (counter2 == 1){
            $('#blur').css({ 'opacity': '0.5'});
            $('div#chattext').text("You have Obtained a Key!");
            $('#chatbox').show();

        }
        if (counter2 == 2){
            $('div#chatname').text("System");
            $('#chatname').show();
            $('div#chattext').text("You've Got The Guts To Came Back?");
        }
        if (counter2 == 3){
            $('div#chattext').text("HAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHAHA");
        }
        if (counter2 == 4){
            $('div#chatname').text("D");
            $('#chatname').show();
            $('div#chattext').text("...");
        }
        if (counter2 == 5){
            $('div#chatname').text("System");
            $('#chatname').show();
            $('div#chattext').text("You're Lucky You Weren't Dead.");
        }
        if (counter2 == 6){
            $('div#chatname').text("System");
            $('#chatname').show();
            $('div#chattext').text("Thanks This Is What I Needed Kid.");
        }
        if (counter2 == 7){
            $('div#chatname').text("D");
            $('#chatname').show();
            $('div#chattext').text("...");
        }
        if (counter2 == 8){
            $('div#chatname').text("System");
            $('#chatname').show();
            $('div#chattext').text("At Least You Still Got Your Trusty Computers Here!");
        }
        if (counter2 == 9){
            $("#ComputerRoom").css("background-image", "url(" + img + ")");
            $('#blur').css({ 'opacity': '0'});
            $('#chatbox').hide();
            $('#pc').hide();
            $('#arrowLeft').show();
            localStorage.setItem('secondKey', 'true');    //KEY

            localStorage.setItem('GameComplete', 'none');    
        }
    }
    }

    if (localStorage.getItem('firstComputerRoom') == 'true'){
        $('#arrowLeft').hide();
        $('#pc').hide();
        $("div#ComputerRoom").click(ClickCommand);

        function ClickCommand(){
            counter++;
            if (counter == 1){
                $('#arrowLeft').hide();
                $('#pc').hide();

                $('div#chatname').text("System");
                $('#blur').css({ 'opacity': '0.5'});
                $('div#chattext').text("We'd used to play many games in here.");
                $('#chatbox').show();
            }
            if (counter == 2){
                $('div#chattext').text("Always switching our screens back to work to avoid trouble.");
            }
            if (counter == 3){
                $('div#chattext').text("Good times.");
            }
            if (counter == 4){
                $('#blur').css({ 'opacity': '0'});
                $('#chatbox').hide();
                $('#pc').show();
                $('#arrowLeft').show();

                localStorage.setItem('firstComputerRoom', 'false');    
            }
        }
    }

    if (localStorage.getItem('secondKey') == 'false' && localStorage.getItem('firstComputerRoom') == 'false'){
        $('#pc').show();
        $('#arrowLeft').show();
    }
    if (localStorage.getItem('secondKey') == 'true'){
        $('#arrowLeft').show();

        
        $("#ComputerRoom").css("background-image", "url(" + img + ")");
    }

    $("div#pc").click(function(){
            $('#pc').hide();
            $('#arrowLeft').hide();
            var counter = 0;
            $('div#ComputerRoom').click(function(){
                counter++;
                console.log(counter);
                
            if (counter == 1){
                //Change pc img to pc thats has screen on
                $('div#chatname').text("System");
                $('#blur').css({ 'opacity': '0.5'});
                $('div#chattext').text("Would You Want To Play A Game?");
                $('#chatbox').show();
            }
            if (counter == 2){
                $('div#chatname').text("D");
                $('div#chattext').text("What the.");
            }
            if (counter == 3){
                $('div#chatname').text("System");
                $('div#chattext').text("A Quick Game Won't Hurt.");
            }
            if (counter == 4){
                $('div#chatname').text("D");
                $('div#chattext').text("How are you doing that.");
            }
            if (counter == 5){
                $('div#chatname').text("System");
                $('div#chattext').text("There Will Be A Prize If You Complete This Game.");
            }
            if (counter == 6){
                $('div#chatname').text("D");
                $('div#chattext').text("...");
            }
            if (counter == 7){
                $('div#chatname').text("D");
                $('div#chattext').text("Hmm, So you're a devil aren't you.");
            }
            if (counter == 8){
                $('div#chatname').text("System");
                $('div#chattext').text("Yes!");
            }
            if (counter == 9){
                $('div#chatname').text("System");
                $('div#chattext').text("It Is Me. The Computer Devil.");
            }
            if (counter == 10){
                $('div#chatname').text("System");
                $('div#chattext').text("You Look Quite Familiar...");
            }
            if (counter == 11){
                $('div#chatname').text("D");
                $('div#chattext').text("...");
            }
            if (counter == 12){
                $('div#chatname').text("D");
                $('div#chattext').text("Shut up. What is it you want or I will cut you right this instance.");
            }
            if (counter == 13){
                $('div#chatname').text("System");
                $('div#chattext').text("A Key. Play My Game And I Shall Give It To You.");
            }
            if (counter == 14){
                $('div#chatname').text("System");
                $('div#chattext').text("It Has Been Ages Since Anyones Played With Me. So What Do You Say?");
            }
            if (counter == 15){
                $('div#chatname').text("D");
                $('div#chattext').text("...");
            }
            if (counter == 16){
                $('div#chatname').text("D");
                $('div#chattext').text("Fine. This key better be useful.");
            }
            if (counter == 17){
                window.location='GAME.html';;
            }
            })
        })

    $("#arrowLeft").click(function(){
        window.location = 'Hallway2.html';
    })
        
});
</script>
</head>
<body>
<div id ="ComputerRoom">
    <div id="content">
    
        <img id="arrowLeft" src="images/left.png">
        <div id="pc" class="clickables"></div>
    <div id="blur"></div>
    <div id="chatbox"> 
        <div id="chatname">D</div>
        <div id="chattext"></div>
    </div>
</div>
</div>

</body>
</html>
