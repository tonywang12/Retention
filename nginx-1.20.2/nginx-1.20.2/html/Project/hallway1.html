<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hallway</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#content').hide();
    $('#content').fadeIn(3000);
    $('#chatbox').hide();
    $('#arrowUp').hide();
    $('#arrowDown').hide();
    $('#arrowLeft').hide();
    $('#arrowRight1').hide();
    $('#arrowRight2').hide();
    $('#Door').hide();   

    localStorage.setItem('firstKey', 'true');
    var doorPresses = 0;
    var counter = 0;
    var clicked = true;
    if (localStorage.getItem('firstHallway1') == 'true'){
    
    $("div#stage").click(ClickCommand);
    
    function ClickCommand(){
        if (clicked){
        counter++;
        }
        if (counter == 1){
            $('div#chattext').text("This place...");
            $('#chatbox').show();
            $('#blur').css({ 'opacity': '0.5'});
        }
        if (counter == 2){
            $('div#chattext').text("Things sure look different.");
        }
        if (counter == 3){
            $('div#chattext').text("The place is a wreck after what happened.");
        }
        if (counter == 4){
            $('div#chattext').text("...");
        }
        if (counter == 5){
            $('div#chattext').text("Time to find some clues and this devil.");
        }
        if (counter == 6){
            $('#chatbox').hide();
            $('#blur').css({ 'opacity': '0'});
            $('#arrowUp').show();
            $('#arrowDown').show();
            $('#arrowLeft').show();
            $('#arrowRight1').show();    
            $('#arrowRight2').show();  
            localStorage.setItem('firstHallway1', 'false');    
        }
    }
    }
    if (localStorage.getItem('firstFrontSchool') == 'false'){
        $('#arrowUp').show();
        $('#arrowDown').show();
        $('#arrowLeft').show();
        $('#arrowRight1').show();    
        $('#arrowRight2').show();    
        }

    $("#arrowUp").click(function(){
            clicked = true;
            window.location = 'JanitorRoom.html';
        })
        $("#arrowDown").click(function(){
            clicked = true;
            window.location = 'FrontSchool.html';
        })
        $("#arrowLeft").click(function(){
            clicked = true;
            window.location = 'ArtRoom.html';
        })
        $("#arrowRight1").click(function(){
            clicked = true;
            window.location = 'StaffRoom.html';
        })

    if (localStorage.getItem('firstKey') == 'false'){
        $("#arrowRight2").click(function(){
            $("div#stage").click(ClickCommand);
    
        function ClickCommand(){
            if (clicked){
            counter++;
            }
         if (counter == 1){
            $('#arrowUp').hide();
    $('#arrowDown').hide();
    $('#arrowLeft').hide();
    $('#arrowRight1').hide();
    $('#arrowRight2').hide();
            $('#chatbox').show();
            $('div#chattext').text("*Knock*");
            $('#chatname').hide();
            $('#blur').css({ 'opacity': '0.5'});
        }
        if (counter == 2){
            $('div#chattext').text("*The door doesn't seem like it wants to open...*");
        }
        if (counter == 3){
            $('div#chattext').text("*D tries anyways.");
        }
        if (counter == 4){
            $('div#chattext').text("...");
        }
        if (counter == 5){
            $('#chatname').show();
            $('div#chattext').text("*breathing heavily* Yeah... I better find anyway in...");
        }
        if (counter == 6){
            $('#chatbox').hide();
            $('#blur').css({ 'opacity': '0'});
            $('#arrowUp').show();
            $('#arrowDown').show();
            $('#arrowLeft').show();
            $('#arrowRight1').show();    
            $('#arrowRight2').show();    
            }
        }
        })
    }

    if (localStorage.getItem('firstKey') == 'true'){
        $("#arrowRight2").click(function(){
            $("div#stage").click(ClickCommand);
    
        function ClickCommand(){
        counter++;
            
         if (counter == 1){
            $('#arrowUp').hide();
    $('#arrowDown').hide();
    $('#arrowLeft').hide();
    $('#arrowRight1').hide();
    $('#arrowRight2').hide();
            $('#chatbox').show();
            $('div#chattext').text("The key I got from the devil, seems to work.");
            $('#blur').css({ 'opacity': '0.5'});
        }
        if (counter == 2){
            $('div#chattext').text("...");
        }
        if (counter == 3){
            $('div#chattext').text("It's still quite jammed.");
        }
        if (counter == 4){
            $('div#chattext').text("Got to force it open.");
        }
        if (counter == 5){
            $('#chatname').hide();
            $('div#chattext').text("Press spacebar to force open the door.");
            $('#Door').show();   
            }
        if (counter == 6){
            $('#chatbox').hide();
            $('#blur').css({ 'opacity': '0'});
            DoorPress();
        }
        
        }
        })

        function DoorPress(){
        if(event.keyCode==32){
            doorPresses++;
            console.log(doorPresses);
        }
        if(doorPresses==10){
            window.location = 'StaffRoom.html';
        }
        }
    }

    
});
</script>
</head>
<body>
<div id ="stage">
    <div id="content">
        <img id="Door" src="test.png">
        <img id="arrowUp" src="test.png">
        <img id="arrowLeft" src="test.png">
        <img id="arrowRight1" src="test.png">
        <img id="arrowRight2" src="test.png">
        <img id="arrowDown" src="test.png">
    <div id="blur"></div>
    <div id="chatbox"> 
        <div id="chatname">D</div>
        <div id="chattext"></div>
    </div>
    </div>



</div>

</body>
</html>
