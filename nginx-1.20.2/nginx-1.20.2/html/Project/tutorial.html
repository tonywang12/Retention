<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tutorial</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 

   

    $('#chatbox').hide();


    $('#chatname').hide();
    $('#pieclick').hide();
   
	var counter = 0;
    $("div#stage").click(ClickCommand);

    function ClickCommand(){
        counter++;
        if (counter == 1){
            $('div#chattext').text("Good morning!");
            $('#chatbox').show();
        }
        if (counter == 2){
            $('div#chattext').text("...");
        }
        if (counter == 3){
            $('div#chattext').text("Or is it good afternoon to you folks?");
        }
        if (counter == 4){
            $('div#chattext').text("...");
        }
        if (counter == 5){
            $('div#chattext').text("Well that doesnt matter.");
        }
        if (counter == 6){
            $('div#chattext').text("...");
        }
        if (counter == 7){
            $('div#chattext').text("You see our world is different from yours.");
        }
        if (counter == 8){
            $('div#chattext').text("Here, we have many things like strange boxes that play out music and pies that are baked with apples!");
        }
        if (counter == 9){
            $('div#chattext').text("...");
        }
        if (counter == 10){
            $('div#chattext').text("Oh... Your world has those too. I see...");
        }
        if (counter == 11){
            $('div#chattext').text("...");
        }
        if (counter == 12){
            $('div#chattext').text("How about devils?");
        }
        if (counter == 13){
            $('div#chattext').text("...");
        }
        if (counter == 14){
            $('div#chattext').text("Hah. Yes, devils in our world inhabit the land amongst us.");
        }
        if (counter == 15){
            $('div#chattext').text("They are born from the fear of humans surrounding a certain entity.");
        }
        if (counter == 16){
            $('div#chattext').text("The strength of a devil is established by the levels of fear the population has towards that entity.");
        }
        if (counter == 17){
            $('div#chattext').text("Hence, something like a apple pie devil won't be too powerful because not many people are afraid of apple pies.");
        }
        if (counter == 18){
            $('div#chattext').text("...");
        }
        if (counter == 19){
            $('div#chattext').text("Unless you're scared of apple pies?");
        }
        if (counter == 20){
            $('div#chattext').text("...");
        }
        if (counter == 21){
            $('div#chattext').text("Nevertheless, that's pretty much the differences of our world to yours.");
        }
        if (counter == 22){
            $('div#chattext').text("So how about trying that beaut of a pie?");
        }
        if (counter == 23){
            $('div#chattext').text("...");
        }
        if (counter == 24){
            $('div#chattext').text("Delicous am I right?");
        }
        if (counter == 25){
            $('div#chattext').text("...");
        }
        if (counter == 26){
            $('div#chattext').text("You hate it... Your face says it...");
        }
        if (counter == 27){
            $('div#chattext').text("...");
        }
        if (counter == 28){
            $('div#chattext').text("Well, you're free to leave now...");
        }
        if (counter == 29){
            $('div#chattext').text("Go on...");
        }
        if (counter == 30){
            $('div#chattext').text("...");
        }
        if (counter == 31){
            $('div#chattext').text("Who doesn't like apple pie...");
            setTimeout("window.location='Prologue.html'", 1200);
        }
    }

        
});
</script>
</head>
<body>
<div id ="stage">
    
        <div id="chatbox"> 
            <div id="chatname">???</div>
            <div id="chattext"></div>
        </div>
</div>

</body>
</html>
