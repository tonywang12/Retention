<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Photograph</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#content').hide();
    $('#Exit').hide();
    $('#content').fadeIn(5000);
    $('#Exit').fadeIn(10000);

    
    //photo
    //title button fades in 
    //happy music/coloured
    $("#Exit").click(function(){
        window.location = 'index.html';
    })
});
</script>
</head>
<body>
<div id ="Truestage">
    <div id="content">
    <img id="photograph" src="images/photograph.jpeg">
    <div class="choice" id="Exit">Exit</div>

    

    </div>
</div>
<audio autoplay loop id="music">
    <source src="audio/happy.mp3" type="audio/mp3">
</audio>

</body>
</html>
