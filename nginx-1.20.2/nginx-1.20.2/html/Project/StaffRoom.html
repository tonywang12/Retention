<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Staff Room</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#content').hide();
    $('#content').fadeIn(3000);
    $('#chatbox').hide();
    $('#drawer').hide();
    $('#firstDevil').hide();
    $('#arrowLeft').hide();
    var counter = 0;
    var counter2 = 0;
    var counter3 = 0;


    var clicked = true;

    if (localStorage.getItem('firstDevilDefeat') == 'false'){

    $("div#StaffRoom").click(ClickCommand);

    function ClickCommand(){
        if (clicked){
        counter++;
        }
        if (counter == 1){
            $('#blur').css({ 'opacity': '0.5'});
            $('div#chattext').text("...");
            $('#chatbox').show();
        }
        if (counter == 2){
            $('div#chattext').text("Something doesn't feel right");
            //fade in the devil
            $('#firstDevil').fadeIn(1500);
        }
        if (counter == 3){
            $('div#chattext').text("...");
        }
        if (counter == 4){
            $('div#chattext').text("Looks like I've got to deal with this");
        }
        if (counter == 5){
            $('div#chattext').text("This doesn't feel like the Devil responsible.");
        }
        if (counter == 6){
            $('div#chattext').text("Guess fighting is the only option.");
        }
        if (counter == 7){
            window.location = 'StareDevil.html';
        }
    }
}
    
    if (localStorage.getItem('firstDevilDefeat') == 'true'){

        $("div#StaffRoom").click(ClickCommand);

    function ClickCommand(){
        counter2++;
        if (counter2 == 1){
        $('#blur').css({ 'opacity': '0.5'});
        $('#chatname').hide();
        $('div#chattext').text("YOU HAVE DEFEAT THE STARE DEVIL");
        $('#chatbox').show();
        }
        if (counter2 == 2){
            $('#chatname').show();
            $('div#chattext').text("*sigh*");
        }
        if (counter2 == 3){
            $('div#chattext').text("The fight was not as clean as I pictured.");
        }
        if (counter2 == 4){
            $('div#chattext').text("The devil seemed to drop something.");
        }
        if (counter2 == 5){
            $('#chatname').hide();
            $('div#chattext').text("*You obtained a KEY!*");
        }
        if (counter2 == 6){
            $('#chatname').show();
            $('div#chattext').text("This might come in useful.");
        }
        if (counter2 == 7){
            localStorage.setItem('firstKey', 'true');
            localStorage.setItem('firstDevilDefeat', 'none');
            $('#chatbox').hide();
            $('#blur').css({ 'opacity': '0'});
            $('#arrowLeft').show();
            $('#drawer').show();
        }
    }
    }
    //
    

    if (localStorage.getItem('TrueKey') == 'false'){

        $("div#drawer").click(function(){
            $('#drawer').hide();
            $('#arrowLeft').hide();
            var counter = 0;
            $('div#StaffRoom').click(function(){
                counter++;
                console.log(counter);
            
            if (counter == 1){
                $('#blur').css({ 'opacity': '0.5'});
                $('div#chattext').text("...");
                $('#chatbox').show();
            }
            if (counter == 2){
                $('div#chattext').text("It doesn't want to open.");
            }
            if (counter == 3){
                $('#chatbox').hide();
                $('#blur').css({ 'opacity': '0'});
                $('#drawer').show();
                $('#arrowLeft').show();
            }
            })
        })
    }
    if (localStorage.getItem('TrueKey') == 'true'){
        $("div#drawer").click(function(){
            $('#drawer').hide();
            $('#arrowLeft').hide();
            var counter = 0;
        $('div#StaffRoom').click(function(){
            counter++;
            console.log(counter);
            if (counter == 1){
                $('#blur').css({ 'opacity': '0.5'});
                $('div#chattext').text("...");
                $('#chatbox').show();
            }
            if (counter == 2){
                $('div#chattext').text("A photograph from back then.");
            }
            if (counter == 3){
                window.location = 'Photograph.html';
            }
        })
        })
    }

    if (localStorage.getItem('firstDevilDefeat') == 'none'){
        $('#arrowLeft').show();
        $('#drawer').show();
    }

    $("#arrowLeft").click(function(){
        window.location = 'hallway1.html';
    })
});
</script>
</head>
<body>
<div id ="StaffRoom">
    <div id="content">
        <img id="firstDevil" src="images/firstDevil.png">
        <img id="arrowLeft" src="images/left.png">
        <div id="drawer" class="clickables"></div>
    <div id="blur"></div>
    <div id="chatbox"> 
        <div id="chatname">D</div>
        <div id="chattext"></div>
    </div>
</div>
</div>

</body>
</html>
