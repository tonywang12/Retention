<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Art Room</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() { 
    $('#Artroom').hide();
    $('#Artroom').fadeIn(3000);
    $('#chatbox').hide();
    $('#drawing').hide();
    $('#window').hide();
    $('#arrowDown').hide();
    $('#picture').hide();

    var counter = 0;
    var clicked = true;
    var Drawing = false;

    if (localStorage.getItem('firstArtRoom') == 'true'){

    $("div#Artroom").click(ClickCommand);

    function ClickCommand(){
        if (clicked){
        counter++;
        }
        if (counter == 1){
            $('#blur').css({ 'opacity': '0.5'});
            $('div#chattext').text("This room's a mess.");
            $('#chatbox').show();
        }
        if (counter == 2){
            $('div#chattext').text("I'm suprised things are still intact.");
        }
        if (counter == 3){
            localStorage.setItem('firstArtRoom', 'false');    
            $('#chatbox').hide();
            $('#window').show();
            $('#drawing').show();
            $('#arrowDown').show();
            $('#blur').css({ 'opacity': '0'});
            }
        }
        }

        if (localStorage.getItem('firstArtRoom') == 'false'){
            $('#window').show();
            $('#drawing').show();
            $('#arrowDown').show();
        }

        $("div#drawing").click(function(){
            $('#window').hide();
            $('#drawing').hide();
            $('#arrowDown').hide();
            var counter = 0;
            $('div#Artroom').click(function(){
                counter++;
                console.log(counter);
                
            
            if (counter == 1){
                $('#blur').css({ 'opacity': '0.5'});
                $('#picture').show(); // Show image of drawing

            }
            if (counter == 2){
                $('div#chattext').text("This drawing...");
                $('#chatbox').show();
            }
            if (counter == 3){
                $('div#chattext').text("It was quite the artwork we kids drew.");
            }
            if (counter == 4){
                $('div#chattext').text("...");
            }
            if (counter == 5){
                $('div#chattext').text("So it's been ten years ago since then...");
            }
            if (counter == 6){
                $('#chatbox').hide();
                $('#blur').css({ 'opacity': '0'});
                $('#window').show();
                $('#drawing').show();
                $('#arrowDown').show();
                $('#picture').hide();
            }
      
            })
        })
        $("div#window").click(function(){
            $('#window').hide();
            $('#drawing').hide();
            $('#arrowDown').hide();
            var counter = 0;
            $('div#Artroom').click(function(){
                counter++;
                console.log(counter);
                
            
            if (counter == 1){
                $('#blur').css({ 'opacity': '0.5'});
                $('div#chattext').text("This window seems to be damaged.");
                $('#chatbox').show();
            }
            if (counter == 2){
                $('div#chattext').text("Perhaps what caused this damage is still outside near the window.");
            }
            if (counter == 3){
                $('#chatbox').hide();
                $('#blur').css({ 'opacity': '0'});
                $('#window').show();
                $('#drawing').show();
                $('#arrowDown').show();
            }
            })
        })

        $("#arrowDown").click(function(){
            window.location = 'hallway1.html';
        })
});
</script>
</head>
<body>
<div id ="Artroom">
    <div id="content">
        <img id="arrowDown" src="images/down.png">
        <img id="picture" src="images/Drawing.png">
        <img id="wallpic" src="images/Drawing.png">

        <div id="drawing" class="clickables"></div>
        <div id="window" class="clickables"></div>
    <div id="blur"></div>
    <div id="chatbox"> 
        <div id="chatname">D</div>
        <div id="chattext"></div>
    </div>
</div>
</div>
<audio autoplay loop id="music">
    <source src="audio/80 Eternal Dungeon.mp3" type="audio/mp3">
</audio>

</body>
